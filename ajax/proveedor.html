<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="col-xs-12 col-sm-6">
			<div class="box">
				<div class="box-header">
					<div class="box-name">
						<i class="fa fa-bar-chart-o"></i>
						<span>Nuevo Proveedor</span>
					</div>
					<div class="box-icons">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
						<a class="expand-link">
							<i class="fa fa-expand"></i>
						</a>
						<a class="close-link">
							<i class="fa fa-times"></i>
						</a>
					</div>
					<div class="no-move"></div>
				</div>
				<div class="box-content">
					<h4 class="page-header">Datos del Proveedor</h4>
					<form class="form-horizontal" role="form" id="formProveedor">
						<div class="form-group">
							<label class="col-sm-2 control-label">Nombre</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="txtnom" placeholder="Nombre proveedor" data-placement="bottom">
							</div>
							<label class="col-sm-2 control-label">
								<select class="form-control" id="tipoDocumento" name="idem">
								</select>
							</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="txtcui" placeholder="Cuit o DNI" data-placement="bottom" onkeypress="return justNumbers(event);">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Tipo</label>
							<div class="col-sm-4">
								<select class="form-control" id="selectTipo" name="tipo">
								</select>
							</div>
							<label class="col-sm-2 control-label">Localidad</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="txtloc" placeholder="Localidad  / Provincia" data-placement="bottom">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Direccion</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="txtdir" placeholder="Ejemplo 231, " data-placement="bottom">
							</div>
							<label class="col-sm-2 control-label">Telefono</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="txttel" placeholder=" Ej: 02996043965" data-placement="bottom">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Mail</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="txtmai" placeholder="juan@ejemplo.com" data-placement="bottom">
							</div>
						</div>
						<h4 class="page-header"></h4>
						<div class="row form-group">
							<div class="col-sm-6 pull-right">
								<button type="submit" id="g1" class="btn btn-success">Guardar</button>
								<button type="reset" class="btn btn-danger">Cancelar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<div class="box-name">
							<i class="fa fa-linux"></i>
							<span>Proveedores Activos</span>
						</div>
						<div class="box-icons">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
							<a class="expand-link">
								<i class="fa fa-expand"></i>
							</a>
							<a class="close-link">
								<i class="fa fa-times"></i>
							</a>
						</div>
						<div class="no-move"></div>
					</div>
					<div class="box-content no-padding">
						<table class="table table-bordered table-striped table-hover table-heading table-datatable" id="datatable-3">
							<thead>
								<tr>
									<th>Cuit</th>
									<th>Nombre</th>
									<th>Localidad</th>
									<th>Direccion</th>
									<th>Telefono</th>
									<th>Modificar</th>
									<th>Eliminar</th>
								</tr>
							</thead>
							<tbody id="tablaProveedor">
							</tbody>
							<tfoot>
								<tr>
									<th>Cuit</th>
									<th>Nombre</th>
									<th>Localidad</th>
									<th>Direccion</th>
									<th>Telefono</th>
									<th>Modificar</th>
									<th>Eliminar</th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="modalProveedor"></div>
</div>
