<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">

<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="col-xs-12 col-sm-6">
			<div class="box">
				<div class="box-header">
					<div class="box-name">
						<i class="fa fa-bar-chart-o"></i>
						<span>Nuevo Producto</span>
					</div>
					<div class="box-icons">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
						<a class="expand-link">
							<i class="fa fa-expand"></i>
						</a>
						<a class="close-link">
							<i class="fa fa-times"></i>
						</a>
					</div>
					<div class="no-move"></div>
				</div>
				<div class="box-content">
					<h4 class="page-header">Datos del Producto</h4>
					<form class="form-horizontal" role="form" id="formProducto">
						<div class="form-group">
							<label class="col-sm-2 control-label">Nombre</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="txtnom" placeholder="Nombre Producto" data-placement="bottom">
							</div>
							<label class="col-sm-2 control-label">Detalle</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="txtdet" data-placement="bottom">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Categoria</label>
							<div class="col-sm-4">
								<select class="form-control" id="selectCategoria" name="txtcat">
								</select>
							</div>
							<label class="col-sm-2 control-label">Marca</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="txtmar" data-placement="bottom">
							</div>
						</div>
						<div class="form-group has-feedback">
							<label class="col-sm-2 control-label"> Stock</label>
							<div class="col-sm-4">
								<input type="text" name="txtsto" class="form-control">
							</div>
							<label class="col-sm-2 control-label">Proveedor</label>
							<div class="col-sm-4">
								<select class="form-control" id="selectProveedor" name="txtcui">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Precio de Venta</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="txtven" data-placement="bottom">
							</div>
							<label class="col-sm-2 control-label">Precio de Costo</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="txtcos" data-placement="bottom">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Codigo de producto</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" name="txtcod" data-placement="bottom">
							</div>
						</div>
						<h4 class="page-header"></h4>
						<div class="row form-group">
							<div class="col-sm-6 pull-right">
								<button type="submit" id="g1" class="btn btn-success">Guardar</button>
								<button type="reset" class="btn btn-danger">Cancelar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<div class="box-name">
							<i class="fa fa-linux"></i>
							<span>Productos Activos</span>
						</div>
						<div class="box-icons">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
							<a class="expand-link">
								<i class="fa fa-expand"></i>
							</a>
							<a class="close-link">
								<i class="fa fa-times"></i>
							</a>
						</div>
						<div class="no-move"></div>
					</div>
					<div class="box-content no-padding">
						<table class="table table-bordered table-striped table-hover table-heading table-datatable" id="datatable-3">
							<thead>
								<tr>
									<th>Cod #</th>
									<th>Nombre</th>
									<th>Detalle</th>
									<th>Marca</th>
									<th>Stock</th>
									<th>Precio costo</th>
									<th>Precio venta</th>
									<th>Modifcar</th>
									<th>Eliminar</th>
								</tr>
							</thead>
							<tbody id="tablaProducto">
							</tbody>
							<tfoot>
								<tr>
									<th>Cod #</th>
									<th>Nombre</th>
									<th>Detalle</th>
									<th>Marca</th>
									<th>Stock</th>
									<th>Precio costo</th>
									<th>Precio venta</th>
									<th>Modifcar</th>
									<th>Eliminar</th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="modalProducto"></div>
</div>
