<script type="text/javascript">
function productoRapido(){
	id = 'NULL';
	codigoProducto = $("#codigoProductoRapido").val();
	nombreProducto = $("#nombreRapido").val();
	detalleProducto = $("#detalleRapido").val();
	precioVenta = $("#precioVentaRapido").val();
        $("#productoId").val(id);
        $("#codigoProducto").val(codigoProducto);
        $("#nombreProducto").val(nombreProducto);
        $("#detalleProducto").val(detalleProducto);
        $("#precioVenta").val(precioVenta);
        $("#modalProductoRapidoFactura").modal('toggle');
}
</script>
