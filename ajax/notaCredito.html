<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">Dashboard</a></li>
			<li><a href="#">Facturacion</a></li>
			<li><a href="#">Registrar Nota Credito</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-content">
				<div class="col-xs-12">
					<div class="col-xs-12">
						<div id="addressCliente" class="col-xs-5"></div>
						<div class="col-xs-2">
							<select id="tipoComprobanteCredito" class="selectComprobante">
							</select>
						</div>
						<div id="address" class="col-xs-5 text-right"></div>
					</div>
						<form class="form-horizontal" role="form" id="formFactura">
							<input id="tipo_cbte" type="hidden" name="tipo_cbte" value="">
							<input class="facturaGenHidden" type="hidden" name="facturaGen" value="">
							<input id="facturaTotal" type="hidden" name="facturaTotal" value="">
							<input type="hidden" id="empleado" name="empleado" value="default">
							<div class="col-sm-4">
								<div class="row form-group">
									<label class="col-sm-4 control-label">Cliente:</label>
									<div class="col-sm-8">
										<select class="form-control" id="selectCliente" name="clienteCuit">
										</select>
									</div>
								</div>
								<div class="row form-group">
									<label class="col-sm-4 control-label">Cond. de venta:</label>
									<div class="col-sm-8">
										<select id="selectFormaPago" class="form-control" name="formaPago">
										</select>
									</div>
								</div>
								<div class="row form-group">
									<label class="col-sm-4 control-label">IVA:</label>
									<div class="col-sm-8">
										<select id="selectIva" class="form-control" name="iva">
										</select>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="row form-group verticalLine">
									<label class="col-sm-4 control-label">Observacion:</label>
									<div class="col-sm-8">
										<input id="observacion" type="text" class="form-control" name="observacion" placeholder="Observacion" data-placement="bottom">
									</div>
									<label class="col-sm-4 control-label">Factura Asociada:</label>
									<div class="col-sm-8">
										<select id="facturaIndex" class="form-control" name="facturaIndex"></select>
									</div>
								</div>
								<div class="row form-group">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-info">Generar Nota Credito</button>
										<button type="reset" class="btn btn-danger">Cancelar</button>
									</div>
								</div>
							</div>
						</form>
						<form class="form-horizontal" role="form" id="formNotaCreditoProducto">
							<input class="facturaGenHidden" type="hidden" name="facturaGen" value="">
							<input id="productoId" type="hidden" name="productoId" value="">
							<input id="codigoProducto" type="hidden" name="codigoProducto" value="">
							<div class="col-sm-4">
								<div class="row form-group">
									<label class="col-sm-4 control-label">Producto:</label>
									<div class="col-sm-8 input-group">
										<input id="nombreProducto" type="text" class="form-control" name="nombreProducto" data-placement="bottom">
										<span class="input-group-addon">
											<a href="javascript:" id="modalProductoFacturaH" data-toggle="modal" data-target="#modalProductoFactura"><i class="fa fa-shopping-cart"></i></a>
										</span>
									</div>
								</div>
								<div class="row form-group">
									<label class="col-sm-4 control-label">Detalle:</label>
									<div class="col-sm-8">
										<input id="detalleProducto" type="text" class="form-control" name="detalleProducto" data-placement="bottom">
									</div>
								</div>
								<div class="row form-group">
									<label class="col-sm-4 control-label">Cantidad:</label>
									<div class="col-sm-8">
										<input id="precioVenta" type="hidden" name="precioVenta">
										<input type="text" class="form-control" name="cantidadProducto" data-placement="bottom">
									</div>
								</div>
								<div class="row form-group">
									<div class="col-sm-12">
										<div class="col-sm-8 pull-right">
											<button id="enviarProducto" class="btn btn-success">Agregar</button>
										</div>
									</div>
								</div>
							</div>
						</form>
				</div>
				<div class="clearfix"></div>
				<div class="col-xs-12">
					<br/>
					<table class="table beauty-table table-hover">
						<thead>
							<tr>
								<th>ARTICULO</th>
								<th>CANTIDAD</th>
								<th>PRECIO UNIT</th>
								<th>TOTAL</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="tablaDetalle">
						</tbody>
						<tfoot id="tablaTotal" class="active">
						</tfoot>
					</table>
					<small>* IVA incluido</small>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<div id="modalProductoFactura" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:60%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Productos</h4>
				</div>
				<div class="modal-body">
					<table class="table table-bordered table-striped table-hover table-heading table-datatable" id="datatable-3">
							<thead>
								<tr>
									<th>Cod</th>
									<th>Nombre</th>
									<th>Detalle</th>
									<th>Marca</th>
									<th>Stock</th>
									<th>Precio venta</th>
									<th>Agregar</th>
								</tr>
							</thead>
							<tbody id="tablaProductoFactura">
							</tbody>
						</table>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
// Run Datables plugin and create 3 variants of settings
function AllTables(){
	TestTable1();
	TestTable2();
	TestTable3();
	LoadSelect2Script(MakeSelect2);
}
function MakeSelect2(){
	$('select1').select2();
	$('.dataTables_filter').each(function(){
		$(this).find('label input[type=text]').attr('placeholder', 'Search');
	});
}
$(document).ready(function() {
	// Load Datatables and run plugin on tables
	LoadDataTablesScripts(AllTables);
	// Add Drag-n-Drop feature
	WinMove();
});
</script>
<script type="text/javascript" src="js/ameNotaCredito.js"></script>
<script type="text/javascript" src="js/ameCliente.js"></script>
<script type="text/javascript" src="js/ameProducto.js"></script>
