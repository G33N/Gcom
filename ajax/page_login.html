<script type="text/javascript">
$('#formLogin').submit(function() {
        $.ajax({
            type: 'POST',
            url: "../datos/procesoLogin.php",
            data: $(this).serialize(),
            success:function(data){
                    if(data == 'true' ){
                    	window.location.href = '../index.html';
                    }
                    if(data == 'false' ){
                    	alert('Fail login');
                        window.location.href = 'page_login.html';
                    }
                }
        })        
        return false;
    });      
</script>
